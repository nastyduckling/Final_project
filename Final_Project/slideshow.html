<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./_styles/css/index.css">
</head>
<body>
    <section class="main-section-slider page-content">
        <div class="content-wrapper">
            <div class="slider-teсhnical-btn">
                <button class="slider-teсhnical-btn-zoom">
                    <img 
                        src="./_img/technikal/login/zoom.png" 
                        alt="" 
                        class="slider-teсhnical-btn-zoom-img">
                </button>
                <button class="slider-teсhnical-btn-like">
                    <img 
                        class="slider-teсhnical-btn-like-img" 
                        src="./_img/technikal/login/heart_transparent.png" 
                        alt="">
                </button>
                <button class="slider-teсhnical-btn-share">
                    <img 
                        class="slider-teсhnical-btn-share-img" 
                        src="./_img/technikal/login/arrow_transparent.png" 
                        alt="">
                </button>
                <button class="slider-teсhnical-btn-closed">
                    <a href="./home.html" class="slider-teсhnical-btn-closed-text">X</a>
                </button>
            </div>
            <div class="slider-content">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img 
                            class="mySlides-img" 
                            src="./_img/pc1.webp" 
                            alt="picture">
                    </div>
                    <div class="mySlides fade">
                         <img 
                         class="mySlides-img" 
                         src="./_img/pc2.webp" 
                         alt="picture">
                    </div>
                    <div class="mySlides fade">
                        <img 
                            class="mySlides-img" 
                            src="./_img/pc3.webp" 
                            alt="picture">
                    </div>
                    <div class="mySlides fade">
                        <img 
                            class="mySlides-img" 
                            src="./_img/pc4.webp" 
                            alt="picture">
                    </div>
                    <div class="mySlides fade">
                        <img 
                            class="mySlides-img" 
                            src="./_img/pc5.webp" 
                            alt="picture">
                    </div>
                    <div class="mySlides fade">
                         <img 
                            class="mySlides-img" 
                            src="./_img/pc6.webp" 
                            alt="picture">
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <div class="slider-content-description">
                    <p class="slider-content-description-title">I’m an image title</p>
                    <p class="slider-content-description-text">Describe your image here. Use catchy text to tell people the story behind the photo.</p>
                    <p class="slider-content-description-text">Go to “Manage Media” to add your content.</p>
                </div>
            </div>
        </div>
    </section>
    <script src="./_script/slideshow.js"></script>
</body>
</html>
